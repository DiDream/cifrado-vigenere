<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cifrado Vigenere</title>
  </head>
  <body>
    <article>
      <div class="container">
        <input type="text" id="message" placeholder="Introduce tu mensaje">
        <input type="text" id="key" placeholder="Introduce tu clave">
        <div class="buttons">
          <button id="encrypt">CIFRAR</button>
          <button id="decrypt">DESCIFRAR</button>
        </div>
        <div class="result">Resultado de la operaci√≥n</div>
        <div class="log"><span>OPERACIONES</span><i class="fa fa-file-text-o" aria-hidden="true"></i></div>
      </div>
    </article>
    <div class="open" id="modal">
      <section id="box">
        <header>
          <h2></h2>
          <input type="checkbox" id="close-modal" style="display:none;">
          <label for="close-modal"><i class="fa fa-times" aria-hidden="true"></i></label>
        </header>
        <div id="operations">
          <div class="operation">
            <div class="char-box char-message"><span class="char">A</span><span class="number">0</span></div>
            <div class="char-box char-key"><span class="char">A</span><span class="number">0</span></div>
            <div class="char-box char-result"><span class="char">A</span><span class="number">0</span></div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/cifrado-vigenere.js"></script>
  </body>
</html>
